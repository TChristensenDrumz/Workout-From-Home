<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="../styles/global/main.css" rel="stylesheet" />
    <link href="../styles/global/variables.css" rel="stylesheet" />
    <link href="../styles/page/home.css" rel="stylesheet" />
    <title>Workout From Home</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark">
      <a class="navbar-brand bevan" href="/home">WFH</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/routine">Routine</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/workout">Workout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/gym">Your Gym</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Body -->
    <div class="layout-main-container">
      <div class="main-area">
        <div>
          <!-- BMI Calculator -->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Body Mass Index (BMI)</h5>
              <h6 class="body-subtitle mb-2 text-muted">
                Calculator for Adults
              </h6>
              <div class="btn-group" role="group" aria-label="BMI Calculator">
                <button
                  type="button"
                  class="btn btn-secondary active"
                  id="customary"
                >
                  Customary
                </button>
                <button type="button" class="btn btn-secondary" id="metric">
                  Metric
                </button>
              </div>
            </div>
            <form>
              <div class="form-group">
                <label for="bmi-height">Height</label>
                <input
                  type="number"
                  class="form-control"
                  id="bmi-height"
                  placeholder="Feet"
                />
                <input
                  type="number"
                  class="form-control"
                  id="bmi-height-us"
                  placeholder="Inches"
                />
              </div>
              <div class="form-group">
                <label for="bmi-weight">Weight</label>
                <input
                  type="number"
                  class="form-control"
                  id="bmi-weight"
                  placeholder="Pounds"
                />
              </div>
              <h6 id="bmi"></h6>
              <button type="submit" class="btn btn-primary" id="bmi-calculate">
                Calculate
              </button>
            </form>
          </div>

          <!-- MealPro Calculator -->
          <iframe
            src="https://www.mealpro.net/dietanalysis"
            title="MealPro Calculator"
            scrolling="yes"
          ></iframe>
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <a class="footer-logo bevan" href="/home">Workout From Home</a>
        <div>Â©2021</div>
      </footer>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../js/home.js"></script>
  </body>
</html>
