<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="../styles/global/main.css" rel="stylesheet" />
    <link href="../styles/global/variables.css" rel="stylesheet" />
    <link href="../styles/global/form.css" rel="stylesheet" />
    <link href="../styles/page/gym.css" rel="stylesheet" />
    <title>Workout From Home | Your Gym</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark">
      <a class="navbar-brand bevan" href="/home">WFH</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/gym">Gym</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/routine">Routine</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/workout">Workout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Body -->
    <div class="layout-main-container">
      <div class="main-area home-gym-background">
        <h1 class="gym-header">Your Home Gym</h1>
        <div class="gym-container">
          <div class="equipment-container">
            <h5 class="title pb-1">Equipment</h5>
            <div class="equipment">
              <input
                class="form-check-input"
                type="checkbox"
                name="barbell"
                id="barbell"
                value="1"
              />
              <label class="form-check-label" for="barbell">Barbell</label>
            </div>

            <div class="equipment">
              <input
                class="form-check-input"
                type="checkbox"
                name="bench"
                id="bench"
                value="8"
              />
              <label class="form-check-label" for="bench">Bench</label>
            </div>

            <div class="equipment">
              <input
                class="form-check-input"
                type="checkbox"
                name="dumbbell"
                id="dumbbell"
                value="3"
              />
              <label class="form-check-label" for="dumbbell">Dumbbells</label>
            </div>

            <div class="equipment">
              <input
                class="form-check-input"
                type="checkbox"
                name="gym-mat"
                id="gym-mat"
                value="4"
              />
              <label class="form-check-label" for="gym-mat">Gym Mat</label>
            </div>

            <div class="equipment">
              <input
                class="form-check-input"
                type="checkbox"
                name="incline-bench"
                id="incline-bench"
                value="9"
              />
              <label class="form-check-label" for="incline-bench"
                >Incline Bench</label
              >
            </div>

            <div class="equipment">
              <input
                class="form-check-input"
                type="checkbox"
                name="Kettlebell"
                id="kettlebell"
                value="10"
              />
              <label class="form-check-label" for="kettlebell"
                >Kettlebells</label
              >
            </div>

            <div class="equipment">
              <input
                class="form-check-input"
                type="checkbox"
                name="pull-up-bar"
                id="pull-up-bar"
                value="6"
              />
              <label class="form-check-label" for="pull-up-bar"
                >Pull-up Bar</label
              >
            </div>

            <div class="equipment">
              <input
                class="form-check-input"
                type="checkbox"
                name="swiss-ball"
                id="swiss-ball"
                value="5"
              />
              <label class="form-check-label" for="swiss-ball"
                >Medicine Ball</label
              >
            </div>

            <div class="equipment">
              <input
                class="form-check-input"
                type="checkbox"
                name="sz-bar"
                id="ez-bar"
                value="2"
              />
              <label class="form-check-label" for="ez-bar">EZ-Bar</label>
            </div>

            <div class="equipment pb-3">
              <input
                class="form-check-input"
                type="checkbox"
                name="default"
                id="default"
                value=""
              />
              <label class="form-check-label" for="default">None</label>
            </div>

            <button type="button" class="form-button" id="submit">
              Update
            </button>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <a class="footer-logo bevan" href="/home">Workout From Home</a>
        <div>Â©2021</div>
      </footer>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../js/gym.js"></script>
  </body>
</html>
