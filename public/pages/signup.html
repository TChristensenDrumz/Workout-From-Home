<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="../styles/global/main.css" rel="stylesheet" />
    <link href="../styles/global/variables.css" rel="stylesheet" />
    <link href="../styles/global/form.css" rel="stylesheet" />
    <title>Workout From Home | Signup</title>
  </head>
  <body>
    <div class="layout-main-container">
      <!-- Form -->
      <div class="main-area-alt">
        <div class="form-container home-gym-background">
          <div class="form-area">
            <form class="form-info" id="signup">
              <div class="title pb-4">Create Account</div>
              <div class="form-group pb-2">
                <label for="userEmail">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="userEmail"
                  aria-describedby="emailHelp"
                  placeholder="Email"
                />
                <small id="emailHelp" class="form-text text-muted"
                  >We'll never share your email with anyone else.</small
                >
              </div>
              <div class="form-group pb-4">
                <label for="userPassword">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="userPassword"
                  placeholder="Password"
                />
                <small class="error" id="passwordError"></small>
              </div>
              <button type="submit" class="form-button">Submit</button>
              <div class="pt-2">
                <small>Already have an account?</small>
                <small>Login <a href="/login">here</a></small>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <a class="footer-logo bevan" href="/">Workout From Home</a>
        <div>Â©2021</div>
      </footer>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../js/signup.js"></script>
  </body>
</html>
